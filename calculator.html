<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    
</head>
<body>
    <header>


    </header>

    <main>
        <div class="calculator_body">
         <div id="result">
             <div id="answer">
<p> answer</p>
             </div>
             <div id="input">
<p>input</p>
             </div>
         </div>
        <hr>
        
        <div id="keyboard">
        <div class="row1">
            <button class="operator" id="clear_all">AC</button>
            <button class="operator" id="back">C</button>
            <button class="operator" id="modulus">%</button>
            <button class="operator" id="divide">/</button>
        </div><br>
        <div class="row2">
            <button class="num" id="seven">7</button>
            <button class="num" id="eight">8</button>
            <button class="num" id="nine">9</button>
            <button class="operator" id="multiply">X</button>
        </div><br>
        <div class="row3">
            <button class="num" id="four">4</button>
            <button class="num" id="five">5</button>        
            <button class="num" id="six">6</button>
            <button class="operator" id="subtract">-</button>
    </div><br>
    <div class="row4">
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="operator" id="add">+</button>
    </div><br>
    <div class="row5">
        <button class="operator" id="expand"></button>
        <button class="num" id="zero">0</button>
        <button class="num" id="decimal">.</button>
        <button class="operator" id="equal">=</button>
    </div><br></div></div>
    </main>
    <footer>
        copywrites reserved &copy;
    </footer>
</body>
</html>
